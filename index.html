<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #drop-zone {
            border: 2px dotted blue;
            padding: 20px;
            cursor: pointer;
            background-color: #fafafa;
            margin-top: 20px;
            width: 70vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .hidden {
            display: none;
        }
        .output {
            margin-top: 20px;
        }
        .output img {
            display: block;
            margin: 10px auto;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple PDF to PNG Converter</h1>
        <input type="file" id="file-input" accept="application/pdf" class="hidden">
        <div id="drop-zone">Drag and drop a PDF file or click to select a file</div>
        <div class="output" id="output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const output = document.getElementById('output');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#e9e9e9';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '#fafafa';
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#fafafa';
            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            }
        });

        async function processFile(file) {
            const fileReader = new FileReader();
            fileReader.onload = async function () {
                const arrayBuffer = this.result;
                const pdfDoc = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                output.innerHTML = '';
                const zip = new JSZip();
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({scale: 1.5});
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({canvasContext: context, viewport: viewport}).promise;
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.alt = `Page ${pageNum}`;
                    output.appendChild(img);

                    const imgData = canvas.toDataURL('image/png').split(',')[1];
                    zip.file(`page_${pageNum}.png`, imgData, {base64: true});
                }
                const content = await zip.generateAsync({type: 'blob'});
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(content);
                downloadLink.download = 'pdf_pages.zip';
                downloadLink.textContent = 'Download PNGs as ZIP';
                downloadLink.className = 'download-button';
                output.appendChild(downloadLink);
            };
            fileReader.readAsArrayBuffer(file);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</body>
</html>
